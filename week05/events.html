<!DOCTYPE html>
<html>
<head>

    <script>

      function showEvent(from, text) {
        alert( from + text );}
        showEvent('Load', ' Page');

    </script>

    <style>

    button {

      font-size: 1em;
      background-color: #EBF5FF;
      color: #209211;
      border: 2px solid black;
      box-shadow: 4px 4px 4px #999999;
    }
    </style>

  <title>A button function</title>

</head>

  <body onload="showEvent('Hello Page!' , ' The page has loaded.')">

    <p>Click to trigger a function:</p>

    <button onclick="myFunction()">Click Me!</button>

    <p id="demo"></p>

    

    <script>

      function myFunction() {

      document.getElementById("demo").innerHTML = "Hello World! Congratulation, you clicked on the button!";

      }

    </script>

  </body>

</html>
